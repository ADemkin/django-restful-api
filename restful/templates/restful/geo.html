{% extends 'restful/main.html' %}

{% block title %}Geo API{% endblock %}

{% block geoactive %}active{% endblock %}

{% block content %}

<div class="container">
	<div class="jumbotron">
		<h1 class="display-3">Geo API</h1>
		<p class="lead">freegeoip.net</p>
		<hr class="my-4">
		<p>You ip is {{ip}}, you are from {{city}}, {{country}}.</p>
		<p class="small">This data {{ is_chached|yesno:'was, was not' }} cached.</p>
		<br>
		<iframe
				width="600"
				height="450"
				frameborder="0" style="border:0"
				src="https://www.google.com/maps/embed/v1/view?
				center={{ latitude }},{{ longitude }}&
				zoom=7&
				key={{ api_key }}">
		</iframe>
	</div>
</div>

{% endblock %}
